<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/4d889f93be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/user_auto_style.css' %}">
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/small_logo.png' %}">
</head>
<body>
<div class="wrapper">
    <header id="header" class="header lock-padding">
        <div class="header__container">
            <a href="{% url 'index'%}" class="header-logo">
                <img class="header-logo__img" src="{% static 'img/logo.png' %}" alt="Logo">
            </a>
        </div>
    </header>
    <main class="main lock-padding">
        <div class="form">
            <form method="post" action="#" id="form" class="form__body">
                {% csrf_token %}
                <h1 class="form__title">Автентифікація</h1>

                <div class="form-error">{{ form.non_field_errors }}</div>

                {% for f in form %}
                <div class="form__item">
                    <label for="{{ f.id_for_label }}" class="form__label">{{ f.label }}<span class="red-star">*</span>:</label>
                    {{ f }}
                </div>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}

                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement"
                               class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">Я згоден на збір та обробку моїх персональних
                            даних</label>
                    </div>
                </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="form__button">Увійти</button>
            </form>
        </div>

        <div class="user-auto__image">
            <img class="user-auto__image_people" src="{% static 'img/user_auto.png' %}" alt="Image of people">
        </div>
    </main>
</div>
</body>
</html>
